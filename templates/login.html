{% extends '_template.html' %}

{% block conteudo %}

<h2>Login no Site</h2>

<p>Logue-se para gerenciar sua coleção.</p>

<form action="/login" method="post" id="formLogin">

    <p>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required>
    </p>

    <p>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
    </p>

    <p>
        <button type="submit">Entrar</button>
    </p>

</form>
<hr>
<ul>
    <li>Não é cadastrado? <a href="/cadastro">Clique aqui!</a></li>
    <li>Esqueceu a senha? <a href="/novasenha">Clique aqui!</a></li>
</ul>

{% endblock %}
