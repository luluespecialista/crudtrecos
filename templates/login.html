{% extends '_template.html' %}

{% block conteudo %}

<h2>Login no Site</h2>

<p>Logue-se para gerenciar sua coleção.</p>

<form action="" method="post">

    <p>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required>
    </p>

    <p>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" required minlength="6" maxlength="63">
    </p>

    <p>
        <button type="submit">Entrar</button>
    </p>

</form>

<p>Não é cadastrado? <a href="/cadastro">Clique aqui!</a></p>
<p>Esqueceu a senha? <a href="/novasenha">Clique aqui!</a></p>

{% endblock %}
