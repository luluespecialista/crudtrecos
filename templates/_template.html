<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/_template.css">
    <link rel="shortcut icon" href="/static/img/favicon.png">
    {# Interpola a variável 'titulo' no <title></title> do site #}
    <title>{{ titulo }}</title>
</head>

<body>

    <div id="wrap">

        <header>
            <a href="/">
                <i class="fa-solid fa-cubes fa-fw"></i>
                <h1>CRUDTrecos</h1>
            </a>
        </header>

        <nav>
            <a href="/" title="Listar meus trecos"><i
                    class="fa-regular fa-rectangle-list fa-fw"></i><span>Listar</span></a>
            <a href="/novo" title="Cadastrar novo treco"><i class="fa-solid fa-plus fa-fw"></i><span>Novo</span></a>
            <span>
                Olá {{ usuario.pnome }}!
                <a href="/sair" title="Sair / Logout do aplicativo"><i class="fa-solid fa-circle-xmark fa-fw"></i></a>
            </span>
        </nav>

        <main>
            {# O conteúdo de todas as páginas do site abrem no bloco 'content' abaixo #}
            {% block conteudo %}{% endblock %}
        </main>

        <footer>
            <a href="https://creativecommons.org/licenses/by-sa/4.0/?ref=chooser-v1" target="_blank" rel="license noopener noreferrer">
                <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1" alt="Creative Commons License">
                <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1" alt="Creative Commons Attribution">
                <img src="https://mirrors.creativecommons.org/presskit/icons/sa.svg?ref=chooser-v1" alt="Creative Commons Share Adapt">
            </a> By Joca da Silva
        </footer>

    </div>

</body>

</html>
